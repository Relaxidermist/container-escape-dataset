# we are ignoring the auditd rules that are file centric, not so sure how to do that 
- rule: log-mkdir
  desc: log all mkdir and mkdirat system calls
  condition: (evt.type = mkdir or evt.type = mkdirat) and evt.dir = < and exclusion
  output: making directory (user=%user.name container_id=%container.id image_name=%container.image shell=%proc.name cmdline=%proc.cmdline syscall=%syscall.type)
  priority: WARNING

# auditd rules 41
- rule: log-container-config
  desc: watch for containers that may change their configuration
  condition: (evt.type = unshare or evt.type = setns) and evt.dir = < and exclusion
  output: config changes (user=%user.name container_id=%container.id image_name=%container.image shell=%proc.name cmdline=%proc.cmdline syscall=%syscall.type)
  priority: WARNING

# the rest are all files based

# auditd rules 43
- rule: log-module-load
  desc: watch for kernel module insertion
  condition: (evt.type = init_module or evt.type = finit_module) and evt.dir = < and exclusion
  output: module load (user=%user.name container_id=%container.id image_name=%container.image shell=%proc.name cmdline=%proc.cmdline syscall=%syscall.type)
  priority: WARNING

- rule: log-module-unload
  desc: watch for kernel module insertion
  condition: evt.type = delete_module and evt.dir = < and exclusion
  output: module unload (user=%user.name container_id=%container.id image_name=%container.image shell=%proc.name cmdline=%proc.cmdline syscall=%syscall.type)
  priority: WARNING

# auditd rules 71

- list: network-syscalls
  items: [socket,connect,shutdown,bind,listen,socketpair,setsockopt,sendto,recvfrom]

- rule: network-access
  desc: This is to check if the system is making or recieving connections externally
  condition: evt.type in (network-syscalls) and evt.dir = < and exclusion
  output: network access (user=%user.name container_id=%container.id image_name=%container.image shell=%proc.name cmdline=%proc.cmdline syscall=%syscall.type)
  priority: WARNING

